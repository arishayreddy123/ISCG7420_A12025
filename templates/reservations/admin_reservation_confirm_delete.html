{% extends 'base.html' %}
{% block content %}
  <!-- delete reservation page -->
  <h1>Delete Reservation</h1>
  <!-- ask for confirmation -->
  <p>Delete reservation for {{ reservation.room.name }}?</p>
  <!-- form to confirm or cancel -->
  <form method="post">
    {% csrf_token %}
    <!-- confirm deletion -->
    <button class="btn btn-danger" type="submit">Yes</button>
    <!-- cancel and go back -->
    <a class="btn btn-secondary" href="{% url 'reservations:admin_reservation_list' %}">No</a>
  </form>
{% endblock %}
