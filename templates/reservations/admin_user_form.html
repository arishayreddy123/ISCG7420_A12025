{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
  <!-- heading for add/edit user -->
  <h2>{{ title }}</h2>

  <!-- form to create or update user -->
  <form method="post">
    {% csrf_token %}
    <!-- render form fields with paragraphs -->
    {{ form.as_p }}

    <!-- form action buttons -->
    <div class="actions">
      <!-- save changes -->
      <button class="btn btn-primary" type="submit">Save</button>
      <!-- cancel and return to user list -->
      <a class="btn btn-secondary" href="{% url 'reservations:admin_user_list' %}">Cancel</a>
    </div>
  </form>
{% endblock %}
