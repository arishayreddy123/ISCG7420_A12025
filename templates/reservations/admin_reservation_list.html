    <tr>
      <td>{{ r.user.username }}</td>
      <td>{{ r.room.name }}</td>
      <td>{{ r.start_time }}â€“{{ r.end_time }}</td>

      </td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
