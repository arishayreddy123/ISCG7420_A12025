{% extends "base.html" %}
{% block title %}Cancel Reservation{% endblock %}

{% block content %}
  <h2>Cancel Reservation</h2>
  <p>Are you sure you want to cancel your reservation for {{ res.room.name }} on {{ res.start_time|date:"N j, Y, P" }}?</p>
  <form method="post">
    {% csrf_token %}
    <button class="button alert">Yes, Cancel</button>
    <a class="button" href="{% url 'reservations:my_reservations' %}">No, Go Back</a>
  </form>
{% endblock %}
