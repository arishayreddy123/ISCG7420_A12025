{% extends "base.html" %}
{% block title %}Confirm Delete User{% endblock %}
{% block content %}
  <h2 class="title">Confirm delete user</h2>
  <p>Are you sure you want to delete user “<strong>{{ obj.username }}</strong>”?</p>
  <form method="post">
    {% csrf_token %}
    <button class="button is-danger">Yes, delete</button>
    <a class="button is-light" href="{% url 'reservations:admin_user_list' %}">No, go back</a>
  </form>
{% endblock %}
