{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
  <!-- section heading -->
  <h2>{{ title }}</h2>

  <!-- form to add or edit room -->
  <form method="post">
    {% csrf_token %}  <!-- protect POST -->

    <!-- render form fields -->
    {{ form.as_p }}

    <!-- action buttons -->
    <div class="actions">
      <!-- submit changes -->
      <button class="btn btn-primary" type="submit">Save</button>
      <!-- cancel and go back -->
      <a class="btn btn-secondary" href="{% url 'reservations:admin_room_list' %}">
        Cancel
      </a>
    </div>
  </form>
{% endblock %}
