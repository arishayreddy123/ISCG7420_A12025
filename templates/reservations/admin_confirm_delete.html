{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete “{{ obj }}”?</p>
  <form method="post">
    {% csrf_token %}
    <button class="button alert" type="submit">Yes, delete</button>
    {% if type == 'room' %}
      <a class="button" href="{% url 'reservations:admin_room_list' %}">No, back</a>
    {% elif type == 'reservation' %}
      <a class="button" href="{% url 'reservations:admin_reservation_list' %}">No, back</a>
    {% else %}
      <a class="button" href="{% url 'reservations:admin_user_list' %}">No, back</a>
    {% endif %}
  </form>
{% endblock %}
