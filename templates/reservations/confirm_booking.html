{% extends "base.html" %}
{% block title %}Confirm Booking{% endblock %}

{% block content %}
  <h2>Confirm Booking for {{ room.name }}</h2>
  <p>
    <strong>From:</strong> {{ start|date:"N j, Y, P" }}<br>
    <strong>To:</strong> {{ end|date:"P" }}
  </p>
  <form method="post" action="{% url 'reservations:make_reservation' room.pk %}?start_time={{ start|date:'c' }}&end_time={{ end|date:'c' }}">
    {% csrf_token %}
    <button class="button">Confirm</button>
    <a class="button" href="{% url 'reservations:room_status' %}">Cancel</a>
  </form>
{% endblock %}
