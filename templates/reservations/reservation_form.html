{% extends "base.html" %}

{% block content %}
<div class="container">
  <!-- page heading -->
  <h1>Book {{ room.name }}</h1>

  <!-- booking form -->
  <form method="post">
    {% csrf_token %}
    <!-- render form fields -->
    {{ form.as_p }}
    <!-- submit button -->
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <!-- show any form errors -->
  {% if form.non_field_errors %}
    <div class="alert alert-danger">
      {{ form.non_field_errors }}
    </div>
  {% endif %}

  <!-- back link -->
  <p>
    <a href="{% url 'reservations:room_status' %}" class="btn btn-secondary">
      Back to availability
    </a>
  </p>
</div>
{% endblock %}
